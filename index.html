<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="col-2"> 

          <div class="input-wrapper">
            <label for="mentory-name">Nome</label>
            <input 
              type="text" 
              id="mentory-name"
              required
              />
          </div>
          <div class="input-wrapper">
            <label for="mentory-lastname">Sobrenome</label>
            <input 
              type="text" 
              id="mentory-lastname"
              required
              />
          </div>
        </div>

          <div class="input-wrapper">
            <label for="mentory-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentory-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="mentory-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentory-password" required/>
          </div>

      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend> 
        <div class="fieldset-wrapper"> 
          <div class="input-wrapper">
            <label for="mentor-name">Nome do mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper"> 
            <legend>Seus horários disponíveis</legend> 
          
        <h2>Primeira Mentoria</h2>
        <div class="col-3">
          
          <div class="input-wrapper">
            <label for="first-mentory-date">Data <span>(DD/MM/YYYY)</span></label>
            <input type="date" id="first-mentory-date" />
          </div>
          <div class="input-wrapper">
            <label for="first-mentory-from">Das</label>
            <input type="time" id="first-mentory-from" />
          </div>
          <div class="input-wrapper">
            <label for="first-mentory-to">Até</label>
            <input type="time" id="first-mentory-to" />
          </div>
        </div>
          <h2>Segunda Mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="first-mentory-date">Data <span>(DD/MM/YYYY)</span></label>
            <input type="date" id="first-mentory-date" />
          </div>
          <div class="input-wrapper">
            <label for="first-mentory-from">Das</label>
            <input type="time" id="first-mentory-from" />
          </div>
          <div class="input-wrapper">
            <label for="first-mentory-to">Até</label>
            <input type="time" id="first-mentory-to" />
          </div>
          </div>
        </fieldset>

      

    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">SALVAR</button>
    </footer>
  </div>
</body>
</html>
